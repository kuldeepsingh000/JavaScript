<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightOnAndOff</title>

    <style>
        #myImage{
            width: 200px;
            position:relative;
        }
        .in-center{
            position: relative;
        }
    </style>

</head>

<body>
    <div class="in-center">
        <h1>Can you turn the light on</h1>
        <button onclick=" document.getElementById('myImage').src = 'Image/ONbulb.jpg' ">
            Click Here To Turn On The Light
        </button>

        <img src="Image/OFFbulb.jpg" alt="lightOFF" srcset="" id="myImage">

        <button onclick=" document.getElementById('myImage').src = 'Image/OFFbulb.jpg' ">
            Click Here To Turn OFF The Light
        </button>
    </div>
</body>

</html>
