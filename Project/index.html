<body>
    
    <div >
        <h1> <span class="badge bg-primary">Can you turn the light on</span></h1>
        <button onclick=" document.getElementById('myImage').src = 'Image/ONbulb.jpg' " class="btn btn-success">
            Click Here To Turn On The Light
        </button>

        <img src="Image/OFFbulb.jpg" alt="lightOFF" srcset="" id="myImage" class="img-fluid">

        <button onclick=" document.getElementById('myImage').src = 'Image/OFFbulb.jpg' " class="btn btn-danger">
            Click Here To Turn OFF The Light
        </button>
    </div>
