<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="mpdp" onmousedown="mouseDown()" onmouseup="mouseUp()">
    Hiii
    </p>

    <script>
        function mouseUp(){
            document.getElementById("mpdp").style.color = "yellow";
        }

        function mouseDown(){
            document.getElementById("mpdp").style.color = "tomato";
        }

    </script>

</body>
</html>
